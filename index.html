<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>bdunglify.io</title>
  </head>
  <body>
    <header ondragstart="return false" class="header noselect">
      <h1>BDUNGLEON</h1>
    </header>
    <!-- boxes is where the tiles go -->
    <section ondragstart="return false" class="boxes"></section>
    <section ondragstart="return false" class="ui">
      <button
        ondragstart="return false"
        class="btn noselect btn---random"
        type="button"
      >
        bdunglify!
      </button>
    </section>
    <script src="mazeGenerator.js"></script>
    <script src="bdungleon.js"></script>
  </body>
</html>
